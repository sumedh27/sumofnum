<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <h2>Sum of Two Numbers</h2>
    <button>Open</button>
    <div class="popup-wrapper">
    <form class="sum-form">
        <div class="cross">x</div>
        <h2>Sum of Two Numbers</h2>
        <div class="first-num">Enter First Number</div>
        <input type="text" id="firstNum" placeholder="First num">
        <div class="second-num">Enter Second Number</div>
        <input type="text" id="secondNum" placeholder="Second num">
        <input type="submit" id="submit" value="ADD" class="submit-button">
        <div class="sum"></div>
    </form>
    </div>
    

    <script src="./app.js"></script>
</body>
</html>
